<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrapped Contact me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--navbar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Nelson A. Cadenas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact me!</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        links to my favorite things
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://homestuck.com" target="_blank">Homestuck</a>
                        <a class="dropdown-item" href="https://youtube.com" target="_blank">Youtube</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">hope you have a great day!</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>

    <!--Contact me forms-->

    <form class="container">
        <div class="row">

            <div class="col col-md-6">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" class="form-control">
            </div>

            <div class="col col-md-6">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" class="form-control">
            </div>

        </div>

        <div class="row">

            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input id="inputCity" type="text" class="form-control">
            </div>

        </div>

        <div class="row">

            <div class="form-group col-md-12">
                <label for="messageToMe">Send me a message!</label>
                <textarea id="messageToMe" class="form-control" rows="3"></textarea>
            </div>

            <div class="col-md-9">
                <button id="sendMessage">Click to send! Maybe...</button>
            </div>

        </div>

    </form>

    <footer>
        <p>Funny how you thought you could actually send me a message.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/message.js"></script>
</body>

</html>
